<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Microfacture Issue ${issue.number}</title>
</head>

<body>
	<div class="container">
		<span class="issueMeta">${issue.number} ${issue.name}</span>
		<span class="reporter">${issue.reporter}</span>
		<span class="status">${issue.statusIndicator}${issue.status}</span>
		<span class="version">${issue.latestVersion}</span>
	</div>
</body>

</html>
