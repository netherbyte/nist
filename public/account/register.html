<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | Bugs | Netherbyte</title>
</head>

<body>
	<div class="container">
		<div class="header"></div>
		<div class="body">
			<form action="create_user.hx" method="post">
				<span><strong>CHOOSE A PASSWORD YOU CAN REMEMBER!!! You won't be able to change your password after
						this!</strong></span>
				<br>
				<label for="username">Username: </label>
				<input type="text" name="username" id="username">
				<br>
				<label for="password">Password: </label>
				<input type="password" name="password" id="password">
				<br>
				<label for="repassword">Re-enter your password: </label>
				<input type="password" name="repassword" id="repassword">
				<br>
				<button type="submit">Register</button>
			</form>
		</div>
		<div class="footer">${commonFooter}</div>
	</div>
</body>

</html>
